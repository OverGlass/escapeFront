<page-transition [pageId]="pageId" [route]="route" [menuName]="menuName" [menuColor]="menuColor">
  <div class="row">
    <div class="main small-12 medium-12 first columns">
      <div class="small-12 medium-8 medium-offset-2 columns">
        <div class="small-12 medium-12 columns">
          <h3>Sports diponibles autour de vous :</h3>
        </div>

        <div class="small-12 medium-12 columns">
          <input
                type="number"
                placeholder="PortÃ©e de recherche"
                name="porte"
                [(ngModel)]="distance"
                (keyup)="getEventNear()"
          >
        </div>

        <!-- Recherche -->

        <div class="small-12 medium-6 columns">
          <input
                  type="text"
                  placeholder="Rechercher"
                  [(ngModel)]="queryEvent"
                  id="eventSearch"
                  name="eventSearch"
                  (keyup)="search()"
                  #eventSearch = "ngModel"
          >
        </div>

        <!-- Ajout event -->
        <event-creator></event-creator>

        <!-- Events -->

        <event-tab
                [event]="event"
                *ngFor="let event of eventContent"
        >
          <!--<event-map [lat]="event.villeLatitude" [lng]="event.villeLongitude"></event-map>-->
        </event-tab>

      </div>
    </div>
  </div>
</page-transition>
